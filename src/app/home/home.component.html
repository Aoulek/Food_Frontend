<app-search></app-search>
<app-tags></app-tags>
<ul>
 <li *ngFor="let food of foods">
     <a routerLink="/food/{{food.id}}">
    <img src="{{food.imageUrl}}" alt="food images">
    <div class="content">
        <div class="name">
            {{food.name}}
        </div>

        <span class="favorite {{food.favorite?'':'not'}}">
            ‚ù§
        </span>
        <ngx-star-rating  [id]="'rating'"></ngx-star-rating>
        
        
    </div>
    <div class="price">
        {{food.price|currency}}
    </div>

</a>
</li>
</ul>
